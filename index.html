<!DOCTYPE html>
<html land="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/5d5c4dbb5c.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>Calculator</header>
        <div id="container">
            <div id="screen">0</div>
            <div class="row">
                <button onclick="operation(this.id)" id="plus"><i class="fa-solid fa-plus"></i></button>
                <button onclick="operation(this.id)" id="minus"><i class="fa-solid fa-minus"></i></button>
                <button onclick="operation(this.id)" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="operation(this.id)" id="divide"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="row">
                <button onclick="getNumber(this.innerHTML)" id="seven">7</button>
                <button onclick="getNumber(this.innerHTML)" id="eight">8</button>
                <button onclick="getNumber(this.innerHTML)" id="nine">9</button>
                <button> </button>
            </div>
            <div class="row">
                <button onclick="getNumber(this.innerHTML)" id="four">4</button>
                <button onclick="getNumber(this.innerHTML)" id="five">5</button>
                <button onclick="getNumber(this.innerHTML)" id="six">6</button>
                <button onclick="percent()"><i class="fa-solid fa-percent"></i></button>
            </div>
            <div class="row">
                <button onclick="getNumber(this.innerHTML)" id="one">1</button>
                <button onclick="getNumber(this.innerHTML)" id="two">2</button>
                <button onclick="getNumber(this.innerHTML)" id="tree">3</button>
                <button onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="row">
                <button onclick="reset()" id="reset"><i class="fa-solid fa-c"></i></button>
                <button onclick="getNumber(this.innerHTML)" id="zero">0</button>
                <button onclick="getNumber(this.innerHTML)" id="dot">.</button>
                <button onclick="calculate2()" id="equal"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
